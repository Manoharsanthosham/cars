<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        header {
            height: 10vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #111;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
        }

        header nav a {
            color: white;
            font-size: 1.1em;
            font-weight: 600;
            margin: 0 15px;
            text-transform: uppercase;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        header nav a:hover {
            color: #ccc;
        }

        .hero {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 85vh;
            padding: 20px;
            background: url('https://www.ford.com/is/image/content/dam/na/ford/en_us/images/mustang/2025/dm/25_Mustang_Dark_Horse_13_v2.tif?croppathe=1_16x9&wid=2160&fmt=webp');
            background-position: center;
            background-size: cover;
        }

        .hero-content, .hero-image {
            flex: 1;
            max-width: 100%;
            text-align: left;
        }

        .hero-content {
            padding: 0px 40px;
            display: flex;
            flex-direction: column;
            justify-content: end;
            align-items: start;
            height: 100%;
        }

        .hero h1 {
            font-size: 3em;
            margin-bottom: 15px;
            color:#000;
            font-weight: 900;
            -webkit-text-stroke: #fff 1px;
        }

        .hero p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #ffffff;
            max-width: 30%;
        }

        .hero button {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 12px 30px;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .hero button:hover {
            background-color: #ccc;
            transform: scale(1.05);
        }

        .hero img {
            max-width: 90%;
            height: auto;
            border-radius: 8px;
            transform: rotateX('180deg');
        }

        footer {
            background-color: #111;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            width: 100%;
        }

        footer a {
            color: #ccc;
            text-decoration: none;
        }

        footer a:hover {
            color: white;
        }

        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
            }
            .hero-content, .hero-image {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="About.html">About</a>
            <a href="Contact.html">Contact</a>
        </nav>
    </header>
    <section class="hero">
        <div class="hero-content">
            <h1>Ford Mustang</h1>
            <p>Experience the power and elegance of the Ford Mustang. A true legend in the world of automobiles.</p>
            <p>Price: $999,999</p>
            <button>Buy now</button>
        </div>
    </section>
    <footer>
        <p>&copy; 2025 MANOHAR | <a href="Privacy.html">Privacy Policy</a> | <a href="Terms.html">Terms & Conditions</a></p>
    </footer>
</body>
</html>
